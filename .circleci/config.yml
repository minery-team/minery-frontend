version: 2.1

orbs:
  node: circleci/node@4.7

jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: build
          command:
            - yarn clean
            - yarn build
  deploy:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: deploy
          command:
            - yarn clean
            - yarn deploy

workflows:
  run:
    jobs:
      - build
      - deploy
